<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="card__content">
          <div class="card__info">
            <div class="avatar">
              <img src="assets/images/avatar-jessica.jpeg" alt="" />
            </div>
            <div class="name">Jessica Randall</div>
            <div class="location">London, United Kingdom</div>
            <div class="quote">"Front-end developer and avid reader."</div>
          </div>
          <div class="buttons">
            <button class="button-link">Github</button>
            <button class="button-link">Frontend Mentor</button>
            <button class="button-link">LinkedIn</button>
            <button class="button-link">Twitter</button>
            <button class="button-link">Instagram</button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">wjkba</a>.
    </div>
  </body>
</html>
