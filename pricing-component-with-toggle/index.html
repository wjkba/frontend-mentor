<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="zbase.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img id="bg-top" src="images/bg-top.svg" alt="" />
    <img id="bg-bottom" src="images/bg-bottom.svg" />
    <main>
      <div class="content center">
        <div class="content__top center">
          <h2>Our Pricing</h2>
          <div class="toggle">
            <label>Annualy</label>
            <label class="switch">
              <input id="input-toggle" type="checkbox" />
              <span class="slider round"></span>
            </label>
            <label>Monthly</label>
          </div>
        </div>
        <div class="content__cards center">
          <div class="cards">
            <div class="card">
              <div class="card__offer">
                <h2>Basic</h2>
                <div class="offer__price">
                  <span>&dollar;</span>
                  <h1 id="basic-price">199.99</h1>
                </div>

                <div class="offer__info">
                  <p>500 GB Storage</p>
                  <p>2 Users Allowed</p>
                  <p>Send up to 3 GB</p>
                </div>
              </div>
              <button class="btn">LEARN MORE</button>
            </div>
            <div class="card card--topoffer">
              <div class="card__offer">
                <h2>Professional</h2>

                <div class="offer__price">
                  <span>&dollar;</span>
                  <h1 id="professional-price">249.99</h1>
                </div>

                <div class="offer__info">
                  <p>1 TB Storage</p>
                  <p>5 Users Allowed</p>
                  <p>Send up to 10 GB</p>
                </div>
              </div>
              <button class="btn btn--topoffer">LEARN MORE</button>
            </div>
            <div class="card">
              <div class="card__offer">
                <h2>Master</h2>

                <div class="offer__price">
                  <span>&dollar;</span>
                  <h1 id="master-price">399.99</h1>
                </div>
                <div class="offer__info">
                  <p>2 TB Storage</p>
                  <p>10 Users Allowed</p>
                  <p>Send up to 20 GB</p>
                </div>
              </div>
              <button class="btn">LEARN MORE</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#https://github.com/wjkba">wjkba</a>.
    </div>
  </body>
  <script src="script.js"></script>
</html>
